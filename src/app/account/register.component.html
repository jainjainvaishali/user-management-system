<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <h2>User Management System</h2>
              <p class="mat-text-muted">Sign Up</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="First Name" [formControl]="form.controls['firstName']">
                  <mat-error
                    *ngIf="form.controls['firstName'].hasError('required') && form.controls['firstName'].touched"
                    class="mat-text-warn">First Name is required.
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Last Name" [formControl]="form.controls['lastName']">
                  <mat-error *ngIf="form.controls['lastName'].hasError('required') && form.controls['lastName'].touched"
                             class="mat-text-warn">Last Name is required.
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Username" [formControl]="form.controls['username']">
                  <mat-error *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched"
                             class="mat-text-warn">Username is required.
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" placeholder="Password" [formControl]="form.controls['password']">
                  <mat-error *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                             class="mat-text-warn">Password is required.
                  </mat-error>
                </mat-form-field>
              </div>
              <button mat-raised-button color="primary" class="btn-block" type="submit" [disabled]="!form.valid">Create
                your account
              </button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">
              <a [routerLink]="['../login']">Access your account.</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
