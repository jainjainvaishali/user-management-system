<div class="text-xs-center pb-1">
  <h1>Manage Users</h1>
</div>
<div class="text-xs-right pb-1">
  <button mat-raised-button color="primary" routerLink="add">Add User</button>
</div>

<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name</th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username</th>
    <td mat-cell *matCellDef="let element"> {{element.username}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let element">
      <div fxLayout="row" fxLayoutGap="2px">
        <div>
          <button mat-raised-button color="primary" routerLink="edit/{{element.id}}">Edit</button>
        </div>
        <div>
          <button mat-raised-button color="primary" (click)="deleteUser(element.id)" [disabled]="element.isDeleting">
            Delete
          </button>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
